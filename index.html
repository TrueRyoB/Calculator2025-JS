<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025電卓 ver 10:02</title>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
    }
    form {
      margin-top: 2em;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .input-group {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .input-group input {
      padding-right: 3em;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    
    .input-group button {
      position: absolute;
      right: 0.4em;
      top: 50%;
      transform: translateY(-50%);
      height: 2em;
      width: 2em; /* 高さと同じにして正方形 */
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0; /* 中のアイコンやテキストに合わせて調整 */
    }
    
    .input-group button:hover {
      background-color: #2ecc71;
    }

    #results-area {
      margin-top: 1em;
      padding: 1em;
      background: #0000000;
    }
    #results-area:empty {
      display: none;
    }
    .result-item {
      padding: 0.5em;
      margin-bottom: 0.5em;
      border-bottom: 1px dashed #ccc;
      font-family: monospace;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
    footer button {
      background: #000000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>計算式を入力...</h1>
  </header>

  <main>
    <form>
      <div class="input-group">
        <input type="text" id="formula-field" name="formula-field">
        <button type="button" id="submit"></button>
      </div>
    </form>
    <div id="results-area"></div>
  </main>

  <footer>
    <p>&copy; 2025 DeepNapEngine</p>
    <button id="reportBtn">
      <img src="https://raw.githubusercontent.com/TrueRyoB/Nangokusoft-assignment-1/refs/heads/main/img/x%20icon.webp" style="width: 1em; height: 1em;  vertical-align: middle;">
      問題を報告
    </button>
  </footer>
</body>
</html>
